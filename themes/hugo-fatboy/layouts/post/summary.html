<style>

.leftdate {
  float: left;
  font-size: small;
  font-weight: bold;
  width: 20%;
  padding-top: 3em;
  maring-top: 0em;
}

.panel-default {
  margin-left: 22%;
  padding-top: 0.5em;
  margin-top: 0em;
}

</style>
<div class="leftdate">{{ .Date.Format "2006 January 2"}}</div>
<div class="panel panel-default">
	<div class="panel-header">
		<h3>
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</h3>
	</div>
	<div class="panel-body">
		{{.Summary}}
		{{ if .Truncated }}
			... <a href="{{ .Permalink }}">More</a>
		{{ end }}
	</div>
	<div class="panel-footer">
		{{ if isset .Params "tags" }}
		<small class="text-muted">
			{{ $base := .Site.BaseURL }}
			{{ range $tag := .Params.tags }}
				<a href="{{ $base }}tags/{{ $tag | urlize }}"><span class="label label-success">{{ . }}</span></a>
			{{ end }}
		</small>
		{{ end }}
	</div>
</div>
