{{ partial "head.html" . }}
{{ partial "nav.html" . }}

<article>
	<header>
		<h1>{{ .Title }}</a></h1>
	</header>
		<ul>
			{{ range $name, $items := .Site.Taxonomies.tags }}
			<li><a href="{{ $.Site.BaseURL }}tags/{{ $name | urlize | lower }}">{{ $name }}
				&nbsp;<span>({{ len $items }})</span></a></li>
			{{ end }}
		</ul>
</article>

{{ partial "footer.html" . }}
